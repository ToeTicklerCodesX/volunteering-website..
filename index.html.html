<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volunteer Sign-Up</title>
  <style>
    :root { font-family: system-ui, Arial, sans-serif; }
    body { background:#f7f7f8; margin:0; padding:2rem; }
    .card { max-width:720px; margin:auto; background:#fff; padding:1.5rem; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.08); }
    h1 { margin:0 0 1rem; font-size:1.5rem; }
    p.help { color:#555; margin-top:-.5rem; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:1rem; }
    .row-1 { display:grid; grid-template-columns:1fr; gap:1rem; }
    label { font-weight:600; display:block; margin:.5rem 0 .25rem; }
    input, select, textarea {
      width:100%; padding:.7rem .8rem; border:1px solid #d9d9e3; border-radius:10px; font:inherit; background:#fff;
    }
    textarea { min-height:110px; resize:vertical; }
    .muted { font-size:.9rem; color:#666; }
    .inline { display:flex; align-items:center; gap:.5rem; }
    .actions { display:flex; gap:.75rem; margin-top:1rem; }
    button {
      padding:.75rem 1rem; border:0; border-radius:999px; font-weight:700; cursor:pointer;
      box-shadow:0 4px 14px rgba(0,0,0,.08);
    }
    .primary { background:#0ea5e9; color:#fff; }
    .ghost { background:#eef2f7; color:#111; }
    fieldset { border:0; padding:0; margin:0; }
    @media (max-width:700px){ .row { grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <form class="card" action="#" method="post" autocomplete="on">
    <h1>Volunteer Sign-Up</h1>
    <p class="help muted">Fill this form and weâ€™ll contact you about opportunities.</p>

    <div class="row">
      <div>
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" type="text" required />
      </div>
      <div>
        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" type="text" required />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />
      </div>
      <div>
        <label for="phone">Phone <span class="muted">(optional)</span></label>
        <input id="phone" name="phone" type="tel" pattern="[0-9+\-\s]{7,}" placeholder="+60 12 345 6789" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="age">Age</label>
        <input id="age" name="age" type="number" min="13" max="120" required />
      </div>
      <div>
        <label for="location">City / Area</label>
        <input id="location" name="location" type="text" required />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="type">Preferred type</label>
        <select id="type" name="type" required>
          <option value="" selected disabled>Choose one</option>
          <option>Organised volunteering (charities/NGOs)</option>
          <option>Local/community volunteering</option>
          <option>International opportunities</option>
        </select>
      </div>
      <div>
        <label for="availability">Availability</label>
        <select id="availability" name="availability" required>
          <option value="" selected disabled>When are you free?</option>
          <option>Weekdays</option>
          <option>Weekends</option>
          <option>Evenings</option>
          <option>Flexible</option>
        </select>
      </div>
    </div>

    <div class="row-1">
      <div>
        <label for="interests">Areas of interest</label>
        <select id="interests" name="interests" multiple size="4" aria-describedby="interestsHelp">
          <option>Teaching/Tutoring</option>
          <option>Environmental clean-ups</option>
          <option>Fundraising/Events</option>
          <option>Healthcare support</option>
          <option>Food banks</option>
          <option>Refugee support</option>
          <option>Animal welfare</option>
        </select>
        <div id="interestsHelp" class="muted">Hold Ctrl (Cmd on Mac) to select multiple.</div>
      </div>

      <div>
        <label for="skills">Skills (optional)</label>
        <input id="skills" name="skills" type="text" placeholder="e.g., Mandarin tutoring, first aid, web design" />
      </div>

      <div>
        <label for="message">Why do you want to volunteer?</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <div class="inline">
        <input id="consent" name="consent" type="checkbox" required />
        <label for="consent">I agree to be contacted about volunteering opportunities.</label>
      </div>
    </div>

    <div class="actions">
      <button class="primary" type="submit">Submit</button>
      <button class="ghost" type="reset">Reset</button>
    </div>
  </form>
</body>
</html>
